<script>
    const getDeviceType = () => {
        const ua = navigator.userAgent;
        if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
            return "tablet";
        }
        if (
            /Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)
        ) {
            return "mobile";
        }
        return "desktop";
    };

    if (getDeviceType().toLowerCase() === "desktop") {
        let date = new Date().toString().split(" ")
        let currentYear = date[3]
        let currentMonth = date[1]

        if ((currentMonth.toLowerCase() === "january" || "february" || "march") && currentYear === "2021") {
            document.getElementById("admissions").innerText = "If you're my admissions officer, then I cordially ask you to hit Ctrl+U or Ctrl+Shift+I on your keyboard. Thanks."
        }

        // Display initialization elements
        document.getElementById("terminal-intro").style.visibility = "initial";
        document.getElementById("terminal-input").style.visibility = "initial";

        // Remove Mobile error
        document.getElementById("you_re-not-welcome").style.display = "none";
    } else {
        // Remove initialization elements
        document.getElementById("terminal-intro").style.display = "none";
        document.getElementById("terminal-input").style.display = "none";

        // Display mobile error
        document.getElementById("you_re-not-welcome").style.display = "initial";
    }

</script>
